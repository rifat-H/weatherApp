<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- message start -->
    <div class="position-toast">
      <div
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-autohide="false"
      >
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="..." />
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">11 mins ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

    <!-- message end -->

    <!-- custom container start  -->
    <div class="my-0 mx-auto c-width">
      <div class="my-5">
        <!-- search start -->
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Location</span>
          </div>
          <input
            type="text"
            id="location"
            class="form-control"
            placeholder="Ex. London"
          />
          <div class="input-group-append">
            <button id="go" class="btn btn-primary">Go</button>
          </div>
        </div>
        <!-- search end -->
        <!-- results start -->
        <div class="mt-5 datalist">
          <p>location: <span id="loc"></span></p>
          <p>Weather: <span id="weather"></span></p>
          <p>sunrise: <span id="sunr"></span></p>
          <p>sunset: <span id="suns"></span></p>
          <p>Current Temperature: <span id="ctempe"></span></p>
          <p>Max Temperature: <span id="maxtempe"></span></p>
          <p>Min Temperature: <span id="mintempe"></span></p>
        </div>
        <!-- results end -->
      </div>
    </div>
    <!-- custom container end  -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
